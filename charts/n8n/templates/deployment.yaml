---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "n8n.fullname" . }}
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "n8n.labels" . | nindent 4 }}
    {{- with .Values.global.deploymentLabels }}
    {{- toYaml . | nindent 4 }}
    {{- end }}
    {{- if .Values.main.deploymentLabels }}
    {{- toYaml .Values.main.deploymentLabels | nindent 4 }}
    {{- end }}
  {{- if or .Values.global.deploymentAnnotations .Values.main.deploymentAnnotations }}
  annotations:
    {{- with .Values.global.deploymentAnnotations }}
    {{- toYaml . | nindent 4 }}
    {{- end }}
    {{- with .Values.main.deploymentAnnotations }}
    {{- toYaml . | nindent 4 }}
    {{- end }}
  {{- end }}
spec:
  {{- if not .Values.main.autoscaling.enabled }}
  replicas: {{ .Values.main.replicaCount }}
  {{- end }}
  strategy:
    type: {{ .Values.main.deploymentStrategy.type }}
    {{- if eq .Values.main.deploymentStrategy.type "RollingUpdate" }}
    rollingUpdate:
      maxSurge: {{ default "25%" .Values.main.deploymentStrategy.maxSurge  }}
      maxUnavailable: {{ default "25%" .Values.main.deploymentStrategy.maxUnavailable }}
    {{- end }}
  selector:
    matchLabels:
      {{- include "n8n.selectorLabels" . | nindent 6 }}
      app.kubernetes.io/type: master
  template:
    metadata:
      annotations:
        checksum/config: {{ print .Values.main | sha256sum }}
        {{- with .Values.global.podAnnotations }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
        {{- with .Values.main.podAnnotations }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
      labels:
        {{- include "n8n.selectorLabels" . | nindent 8 }}
        app.kubernetes.io/type: master
        {{- with .Values.global.podLabels }}
        {{ toYaml . | nindent 8 }}
        {{- end }}
        {{- if .Values.main.podLabels }}
          {{ toYaml .Values.main.podLabels | nindent 8 }}
        {{- end }}
    spec:
      {{- with (coalesce .Values.imagePullSecrets .Values.global.imagePullSecrets) }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "n8n.serviceAccountName" . }}
      securityContext:
        {{- toYaml (mergeOverwrite (deepCopy (default (dict) .Values.global.podSecurityContext)) (default (dict) .Values.main.podSecurityContext)) | nindent 8 }}
      {{- $mergedInitContainers := concat (default (list) .Values.global.initContainers) (default (list) .Values.main.initContainers) }}
      {{- if gt (len $mergedInitContainers) 0 }}
      initContainers:
        {{ tpl (toYaml $mergedInitContainers) . | nindent 8 }}
      {{- end }}
      {{- $mainRunnerEnabled := .Values.runners.enabled }}
      {{- if hasKey (default (dict) .Values.main.runner) "enabled" }}
      {{- $mainRunnerEnabled = .Values.main.runner.enabled }}
      {{- end }}
      {{- $mainRunnerMode := coalesce .Values.main.runner.mode .Values.runners.mode "external" }}
      {{- $mainRunnerPort := coalesce .Values.main.runner.port .Values.runners.port 5679 }}
      {{- $mainRunnerListenAddress := coalesce .Values.main.runner.brokerListenAddress .Values.runners.brokerListenAddress "0.0.0.0" }}
      {{- $mainRunnerBrokerURI := coalesce .Values.main.runner.brokerUri (printf "http://127.0.0.1:%v" $mainRunnerPort) }}
      {{- $mainRunnerAuthToken := coalesce .Values.main.runner.authToken .Values.runners.authToken }}
      {{- $mainRunnerAuthTokenSecretName := coalesce .Values.main.runner.authTokenFrom.secretKeyRef.name .Values.runners.authTokenFrom.secretKeyRef.name }}
      {{- $mainRunnerAuthTokenSecretKey := coalesce .Values.main.runner.authTokenFrom.secretKeyRef.key .Values.runners.authTokenFrom.secretKeyRef.key }}
      {{- $mainRunnerHasAuthTokenRef := and $mainRunnerAuthTokenSecretName $mainRunnerAuthTokenSecretKey }}
      {{- if and $mainRunnerEnabled (not (or $mainRunnerHasAuthTokenRef $mainRunnerAuthToken)) }}
      {{- fail "main.runner is enabled but no auth token is set. Configure main.runner.authTokenFrom/main.runner.authToken or runners.authTokenFrom/runners.authToken." }}
      {{- end }}
      containers:
        - name: {{ .Chart.Name }}
          {{- with .Values.main.command }}
          command:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          securityContext:
            {{- toYaml (mergeOverwrite (deepCopy (default (dict) .Values.global.securityContext)) (default (dict) .Values.main.securityContext)) | nindent 12 }}
          image: "{{ include "n8n.image" (dict "context" . "component" .Values.main) }}"
          imagePullPolicy: {{ include "n8n.imagePullPolicy" (dict "context" . "component" .Values.main) }}
          {{- $extraConfigMaps := uniq (concat (default (list) .Values.global.envFromConfigMaps) (default (list) .Values.main.envFromConfigMaps)) }}
          {{- $extraSecrets := uniq (concat (default (list) .Values.global.envFromSecrets) (default (list) .Values.main.envFromSecrets)) }}
          {{- if or .Values.main.config .Values.main.secret (gt (len $extraConfigMaps) 0) (gt (len $extraSecrets) 0) }}
          envFrom:
            {{- if .Values.main.config }}
            - configMapRef:
                name: {{ include "n8n.fullname" . }}-app-config
            {{- end }}
            {{- if .Values.main.secret }}
            - secretRef:
                name: {{ include "n8n.fullname" . }}-app-secret
            {{- end }}
            {{- range $name := $extraConfigMaps }}
            - configMapRef:
                name: {{ tpl ($name | toString) $ }}
            {{- end }}
            {{- range $name := $extraSecrets }}
            - secretRef:
                name: {{ tpl ($name | toString) $ }}
            {{- end }}
          {{- end }}
          {{- $mainUserFolder := default "/home/node" .Values.main.userFolder }}
          {{- $mergedExtraEnv := include "n8n.renderMergedExtraEnv" (dict "global" .Values.global.extraEnv "component" .Values.main.extraEnv "context" $) }}
          {{- if or $mainUserFolder $mergedExtraEnv }}
          env:
            - name: N8N_USER_FOLDER
              value: {{ $mainUserFolder | quote }}
            {{- if $mainRunnerEnabled }}
            - name: N8N_RUNNERS_MODE
              value: {{ $mainRunnerMode | quote }}
            - name: N8N_RUNNERS_TASK_BROKER_LISTEN_ADDRESS
              value: {{ $mainRunnerListenAddress | quote }}
            - name: N8N_RUNNERS_TASK_BROKER_PORT
              value: {{ $mainRunnerPort | toString | quote }}
            - name: N8N_RUNNERS_AUTH_TOKEN
              {{- if $mainRunnerHasAuthTokenRef }}
              valueFrom:
                secretKeyRef:
                  name: {{ $mainRunnerAuthTokenSecretName | quote }}
                  key: {{ $mainRunnerAuthTokenSecretKey | quote }}
              {{- else }}
              value: {{ $mainRunnerAuthToken | quote }}
              {{- end }}
            {{- end }}
            {{- $mergedExtraEnv | nindent 12 }}
          {{- end }}
          lifecycle:
            {{- toYaml .Values.main.lifecycle | nindent 12 }}
          ports:
            - name: http
              containerPort: {{ get (default (dict) .Values.main.config.n8n) "port" | default 5678 }}
              protocol: TCP
            {{- if $mainRunnerEnabled }}
            - name: task-broker
              containerPort: {{ $mainRunnerPort }}
              protocol: TCP
            {{- end }}
          {{- with .Values.main.livenessProbe }}
          livenessProbe:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          {{- with .Values.main.readinessProbe }}
          readinessProbe:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          resources:
            {{- toYaml (coalesce .Values.main.resources .Values.global.resources (dict)) | nindent 12 }}
          volumeMounts:
            - name: data
              mountPath: {{ $mainUserFolder | quote }}
          {{- if .Values.main.extraVolumeMounts }}
            {{- toYaml .Values.main.extraVolumeMounts | nindent 12 }}
          {{- end }}
        {{- if $mainRunnerEnabled }}
        - name: {{ .Chart.Name }}-main-runner
          securityContext:
            {{- toYaml (mergeOverwrite (deepCopy (default (dict) .Values.runners.securityContext)) (default (dict) .Values.main.runner.securityContext)) | nindent 12 }}
          image: "{{ include "n8n.runnerImage" (dict "context" . "componentRunner" .Values.main.runner) }}"
          imagePullPolicy: {{ include "n8n.runnerImagePullPolicy" (dict "context" . "componentRunner" .Values.main.runner) }}
          {{- with .Values.main.runner.command }}
          command:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          {{- with .Values.main.runner.args }}
          args:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          {{- $runnerExtraEnv := include "n8n.renderMergedExtraEnv" (dict "global" .Values.runners.extraEnv "component" .Values.main.runner.extraEnv "context" $) }}
          env:
            - name: N8N_RUNNERS_TASK_BROKER_URI
              value: {{ $mainRunnerBrokerURI | quote }}
            - name: N8N_RUNNERS_AUTH_TOKEN
              {{- if $mainRunnerHasAuthTokenRef }}
              valueFrom:
                secretKeyRef:
                  name: {{ $mainRunnerAuthTokenSecretName | quote }}
                  key: {{ $mainRunnerAuthTokenSecretKey | quote }}
              {{- else }}
              value: {{ $mainRunnerAuthToken | quote }}
              {{- end }}
            {{- $runnerExtraEnv | nindent 12 }}
          resources:
            {{- toYaml (coalesce .Values.main.runner.resources .Values.runners.resources (dict)) | nindent 12 }}
        {{- end }}
      {{- with .Values.hostAliases }}
      hostAliases:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with (coalesce .Values.main.nodeSelector .Values.global.nodeSelector) }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with (coalesce .Values.main.affinity .Values.global.affinity) }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with (coalesce .Values.main.tolerations .Values.global.tolerations) }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- if hasKey .Values.main "terminationGracePeriodSeconds" }}
      terminationGracePeriodSeconds: {{ .Values.main.terminationGracePeriodSeconds }}
      {{- end }}
      volumes:
        - name: "data"
          {{- include "n8n.persistenceVolume" (dict "persistence" .Values.main.persistence "claimName" (include "n8n.fullname" .)) | nindent 10 }}
        {{- if .Values.main.extraVolumes }}
          {{- toYaml .Values.main.extraVolumes | nindent 8 }}
        {{- end }}
