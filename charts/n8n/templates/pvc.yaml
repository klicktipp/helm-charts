{{- $globalPersistence := default (dict) .Values.global.persistence -}}
{{- if and .Values.main.persistence.enabled (eq .Values.main.persistence.type "dynamic") (not .Values.main.persistence.existingClaim) }}
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: {{ include "n8n.fullname" . }}
  namespace: {{ .Release.Namespace }}
  {{- if or $globalPersistence.annotations .Values.main.persistence.annotations }}
  annotations:
    {{- range $key, $value := (default (dict) $globalPersistence.annotations) }}
    {{ $key }}: {{ $value }}
    {{- end }}
    {{- range $key, $value := (default (dict) .Values.main.persistence.annotations) }}
    {{ $key }}: {{ $value }}
    {{- end }}
  {{- end }}
  labels:
    {{- include "n8n.labels" . | nindent 4 }}
spec:
  accessModes:
    {{- range (coalesce .Values.main.persistence.accessModes $globalPersistence.accessModes (list "ReadWriteOnce")) }}
    - {{ . | quote }}
    {{- end }}
  resources:
    requests:
      storage: {{ coalesce .Values.main.persistence.size $globalPersistence.size "1Gi" }}
  {{- if .Values.main.persistence.storageClass }}
  {{- if eq "-" .Values.main.persistence.storageClass }}
  storageClassName: ""
  {{- else }}
  storageClassName: {{ .Values.main.persistence.storageClass }}
  {{- end }}
  {{- end }}
{{- end }}
