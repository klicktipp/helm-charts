apiVersion: v2
name: rabbitmq-cluster
description: Helm chart to define a RabbitMQ cluster via official rabbitmq.com CRDs (RabbitmqCluster).
type: application
version: "3.0.1"
# renovate: datasource=docker depName=rabbitmqoperator/cluster-operator
appVersion: "2.19.0"
home: https://www.rabbitmq.com/kubernetes/operator/operator-overview.html
icon: https://avatars.githubusercontent.com/u/96669?s=200&v=4
sources:
  - https://github.com/klicktipp/helm-charts
  - https://www.rabbitmq.com/kubernetes/operator/operator-overview.html
  - https://github.com/rabbitmq/cluster-operator
keywords:
  - rabbitmq
  - operator
  - crd
  - messaging
  - amqp
dependencies:
  - name: klicktipp-common
    version: 1.0.0
    repository: "file://../klicktipp-common"
  - name: rabbitmq-topology
    version: "1.0.1"
    repository: "file://../rabbitmq-topology"
    condition: rabbitmq-topology.enabled
