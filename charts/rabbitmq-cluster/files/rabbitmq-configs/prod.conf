## --- 10-tls-only.conf (enforce no plaintext AMQP) ---
# (The Service may still expose 5672, but RabbitMQ will not listen on it.)
listeners.tcp = none

## --- 20-partitions.conf (3-node split-brain protection) ---
cluster_partition_handling = pause_minority

## --- 30-queue-leaders.conf (spread quorum/stream leaders) ---
queue_leader_locator = balanced

## --- 40-resources.conf (disk alarm threshold) ---
disk_free_limit.absolute = 2GB

## --- 50-logging.conf (Kubernetes-friendly logging) ---
log.console = true
log.console.level = info
