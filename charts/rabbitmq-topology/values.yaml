# -- Override for the Helm chart name.
nameOverride: ""

# -- Override for the fully-qualified release name.
fullnameOverride: ""

rabbitmq:
  cluster:
    # -- Target `RabbitmqCluster` resource name for all topology objects.
    # If empty, chart fullname is used.
    name: ""

  topology:
    # -- Default values applied to queue entries when not set per queue.
    # Fallback chain: queue field -> queueDefaults field -> template fallback.
    queueDefaults:
      # -- Default queue arguments merged into each queue's `arguments`.
      # Queue-level `arguments` override keys from this map.
      arguments: {}
      # -- Default queue durable flag.
      # Final template fallback: `true`.
      durable: true
      # -- Default queue autoDelete flag.
      # Final template fallback: `false`.
      autoDelete: false
      # -- Default queue vhost.
      # Final template fallback: selected default vhost (`/` if none marked default).
      vhost: ""
      exchange:
        # -- Default value for `queues.<name>.exchange.enabled` when not set per queue.
        # Final template fallback: `true`.
        enabled: true
        # -- Default value for `queues.<name>.exchange.type`.
        # Final template fallback: `fanout`.
        type: fanout
        # -- Default value for `queues.<name>.exchange.durable`.
        # Final template fallback: `true`.
        durable: true
        # -- Default value for `queues.<name>.exchange.autoDelete`.
        # Final template fallback: `false`.
        autoDelete: false
      binding:
        # -- Default value for `queues.<name>.binding.enabled` when not set per queue.
        # Final template fallback: `true`.
        enabled: true
        # -- Default value for `queues.<name>.binding.destinationType`.
        # Final template fallback: `queue`.
        destinationType: queue

    # -- Default values applied to top-level exchange entries when not set per exchange.
    # Fallback chain: exchange field -> exchangeDefaults field -> template fallback.
    exchangeDefaults:
      # -- Default exchange type.
      # Final template fallback: `fanout`.
      type: fanout
      # -- Default exchange durable flag.
      # Final template fallback: `true`.
      durable: true
      # -- Default exchange autoDelete flag.
      # Final template fallback: `false`.
      autoDelete: false
      # -- Default exchange vhost.
      # Final template fallback: selected default vhost (`/` if none marked default).
      vhost: ""

    # -- Default values applied to top-level binding entries when not set per binding.
    # Fallback chain: binding field -> bindingDefaults field -> template fallback.
    bindingDefaults:
      # -- Default binding vhost.
      # Final template fallback: selected default vhost (`/` if none marked default).
      vhost: ""
      # -- Default binding destinationType.
      # Final template fallback: `queue`.
      destinationType: queue

    # -- Default values applied to top-level policy entries when not set per policy.
    # Fallback chain: policy field -> policyDefaults field -> template fallback.
    policyDefaults:
      # -- Default policy vhost.
      # Final template fallback: selected default vhost (`/` if none marked default).
      vhost: ""
      # -- Default policy priority.
      # Final template fallback: `0`.
      priority: 0
      # -- Optional default policy applyTo (`all`, `queues`, `exchanges`).
      # Final template fallback: required on each policy if empty here.
      applyTo: ""

    # -- Map of queue definitions.
    # Per entry you can set `metadataName` to override Kubernetes `metadata.name`.
    queues: {}
    # -- Map of exchange definitions.
    # Per entry you can set `metadataName` to override Kubernetes `metadata.name`.
    exchanges: {}
    # -- Map of binding definitions.
    # Per entry you can set `metadataName` to override Kubernetes `metadata.name`.
    bindings: {}
    # -- Map of policy definitions.
    # Per entry you can set `metadataName` to override Kubernetes `metadata.name`.
    policies: {}

    # -- Default values applied to user permission entries when not set per user.
    # Fallback chain: user.permission field -> permissionDefaults field -> template fallback.
    permissionDefaults:
      # -- Default value for `users.<name>.permission.referenceType` (`userReference` or `user`).
      # Final template fallback: `userReference`.
      referenceType: userReference
      # -- Default value for `users.<name>.permission.enabled`.
      # Final template fallback: `true`.
      enabled: true
      # -- Default value for `users.<name>.permission.vhost`.
      # Final template fallback: selected default vhost (`/` if none marked default).
      vhost: ""
      # -- Default value for `users.<name>.permission.configure`.
      # Final template fallback: `.*`.
      configure: ".*"
      # -- Default value for `users.<name>.permission.write`.
      # Final template fallback: `.*`.
      write: ".*"
      # -- Default value for `users.<name>.permission.read`.
      # Final template fallback: `.*`.
      read: ".*"

    # -- Map of user definitions.
    # Per entry you can set `metadataName` for User and `permission.metadataName` for Permission.
    # For migration, `permission.referenceType` supports `userReference` (default) or legacy `user`.
    users: {}

  # -- Map of vhost definitions.
  # Per entry you can set `metadataName` to override Kubernetes `metadata.name`.
  vhosts: {}
