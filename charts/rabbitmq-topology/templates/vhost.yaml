{{- $clusterRef := .Values.rabbitmq.cluster.name | default (include "rabbitmq-topology.fullname" .) }}
{{- range $key, $vhost := .Values.rabbitmq.vhosts }}
{{- if (hasKey $vhost "enabled" | ternary $vhost.enabled true) }}
{{- $vhostName := $vhost.name | default $key }}
{{- $vhostMetadataName := $vhost.metadataName | default ((printf "%s-%s" $clusterRef $vhostName) | include "com.klicktipp.slugify-string") }}
---
apiVersion: rabbitmq.com/v1beta1
kind: Vhost
metadata:
  name: {{ $vhostMetadataName | quote }}
  labels:
    {{- include "rabbitmq-topology.labels" $ | nindent 4 }}
spec:
  name: {{ $vhostName | quote }}
  rabbitmqClusterReference:
    name: {{ $clusterRef | quote }}
{{- end }}
{{- end }}
